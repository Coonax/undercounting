<div class="container-fluid">
	<div class="row">
		<div class="col-xs-4 col-sm-3 col-md-2">
			<!--Sidebar content-->

			Search: <input ng-model="query"> Sort by: <select
				ng-model="orderProp">
				<option value="name">Alphabetical</option>
			</select>

		</div>
		<div class="col-xs-8 col-sm-9 col-md-10">
			<div class=row>


				<!--Body content-->


				<div ng-repeat="organization in organizations | filter:query"
					class="row">
					<div class="col-xs-4 col-sm-3 col-md-2">
						<a href="#/organization/{{organization.id}}" class="thumbnail"><img
							ng-src="{{organization.image}}" alt="{{organization.name}}"></a>
					</div>
					<div class="col-xs-8 col-sm-9 col-md-10">
						<a href="#/organization/{{organization.id}}">{{organization.name}}</a>
						<p>{{organization.snippet}}</p>
					</div>
				</div>


			</div>
		</div>
	</div>
